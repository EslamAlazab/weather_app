<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
      }
      form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        width: 100%;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
        font-size: 16px;
      }
      .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 150px;
      }
      .card h3 {
        margin: 0;
        font-size: 18px;
      }
      .card p {
        margin: 10px 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather in {{ city }}</h1>
      <form method="get" action="/">
        <input type="text" name="city" placeholder="Enter city" />
        <button type="submit">Search</button>
      </form>
      <div class="cards" id="weather-data">
        {% for day in weather_data.days %}
        <div class="card">
          <h3>{{ day.datetime }}</h3>
          <p><strong>Max:</strong> {{ day.tempmax }}°C</p>
          <p><strong>Min:</strong> {{ day.tempmin }}°C</p>
          <p><strong>Avg:</strong> {{ day.temp }}°C</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
